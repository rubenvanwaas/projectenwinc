<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e2e53a0301.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo..png">
            <hr>
            <h3>Let's plan your day!</h3>
            <div class="task">
                <input id="taskInput" type="text" placeholder="Write new task...">
                <button id="addBtn" type="submit"><i class="fas fa-plus"></i></button>
            </div>
        </header>
        <div class="todo">
            <h2>To Do</h2>
            <ul id="toDo">

 
 
            </ul>
        </div>
        <div class="completed">
            <h2>Completed</h2>
            <ul id="completed">


            </ul>
        </div>
    </div>

    <script defer src="js/script.js"></script>
    <script defer src="js/api-client.js"></script>
</body>

</html>
